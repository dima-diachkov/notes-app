<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Notes App</h1>
        <div>
            <h2>Add Note</h2>
            <input type="text" id="noteContentInput" placeholder="Note content">
            <select id="noteCategorySelect">
                <option value="">Select Category</option>
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
            </select>
            <button id="addNoteButton">Add Note</button>
        </div>
        <div>
            <h2>Active Notes</h2>
            <table id="activeNotesTable">
                <!-- Active notes table will be rendered here -->
            </table>
        </div>
        <div>
            <h2>Archived Notes</h2>
            <table id="archivedNotesTable">
                <!-- Archived notes table will be rendered here -->
            </table>
        </div>
        <div>
            <h2>Summary</h2>
            <table id="summaryTable">
                <!-- Summary table will be rendered here -->
            </table>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
